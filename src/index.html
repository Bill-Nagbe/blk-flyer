<!doctype html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <link rel="stylesheet" href="/node_modules/animate.css/animate.css">
    <link href="/resource/output.css" rel="stylesheet">
    <link rel="stylesheet" href="/resource/css/grids/Raster-v20/raster2.css">
    <link rel="stylesheet" href="/resource/default.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Merriweather:ital@1&family=Patrick+Hand+SC&family=Splash&display=swap" rel="stylesheet">
</head>

<body>
    <r-grid class="main-wrapper" columns="9">
        <r-cell class="blank" span="row"></r-cell>
        <r-cell class="phone-wrapper" span="2-5">
            <div class="phone-container">
                <img src="/resource/images/redphone.svg" alt="" class="animate__animated animate__heartBeat animate__delay-3s">
            </div>
        </r-cell>
        <r-cell class="title-wrapper" span="6-9">
            <div class="title-container">
                <h1>The Modern Phone</h1>
            </div>
        </r-cell>
        <r-cell class="bottom-wrapper" span="2-8">
            <div class="bottom-container">
                <div class="price bottom-flex">
                    <h3>Price:</h3>
                    <span>$499</span>
                    <span></span>
                    <span></span>
                </div>
                <div class="info bottom-flex">
                    <h3>Specs:</h3>
                    <span>height: 9.5inches</span>
                    <span></span>
                    <span></span>
                </div>
                <div class="date bottom-flex">
                    <h3>Release Date:</h3>
                    <span>September</span>
                    <span>28th</span>
                    <span>2023</span>
                </div>
            </div>
        </r-cell>
    </r-grid>
</body>

</html>
